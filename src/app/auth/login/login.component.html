<div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-hearder">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/login">
              <i class="fas fa-sign-in-alt"></i>Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">
              <i class="fas fa-user-plus"></i>Register</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" novalidate (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="username">UserName/Email</label>
            <input type="text" class="form-control" name="username" id="username" autocomplete="off" required
              [(ngModel)]="username">
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" class="form-control" name="password" id="password" required [(ngModel)]="password">
          </div>
          <div class="form-group">
            <div class="mt-3 text-center">
              <button class="btn btn-outline-success btn-block" type="submit" [disabled]="!f.valid">
                <i class="fas fa-sign-in-alt"></i> Login
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
