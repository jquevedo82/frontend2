

<mat-form-field  class="col-md-3" appearance="fill">
  <mat-label>{{ titulo }}</mat-label>
  <input matInput [matDatepicker]="picker" name="nameDate" [(ngModel)]="nameDate" [min]="minDate" [max]="maxDate" [readonly]="read"  (keyup.escape)="limpiar1()">
  <mat-hint>DD/MM/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi #picker (closed)="onSelect(nameDate)"></mat-datepicker>
</mat-form-field>
