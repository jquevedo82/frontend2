
<div class="container" *ngIf="tableConfig.isSearch==true">
  <div class="row mt-0">
    <div class="col-md-12 mx-auto">
      <form novalidate #f="ngForm">
        <div class="form-group ">
          <mat-form-field class="col-md-3" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" class="form-control" name="filtrado" [(ngModel)]="filtrado" (keyup)="cargarUsuarios()"
              (keyup.F4)="cargarUsuarios()" (keyup.escape)="limpiar()">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
</div>

<mat-dialog-content>
  <app-tabla-seleccion [data]="usuarios"  [columns]="tableColumns" [config]="tableConfig" [setBotones]="botones"
  (selectv)="onSelect2($event)" (select)="onSelect($event)"></app-tabla-seleccion>
</mat-dialog-content>
