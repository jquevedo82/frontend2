<div class="container" *ngIf="cliente">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label >Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="cliente.nombre" required>
        </div>
        <div class="form-group">
          <label >Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="cliente.apellido"
            required>
        </div>
        <div class="form-group">
          <label >Dni</label>
          <input type="number" class="form-control" id="dni" name="dni" [(ngModel)]="cliente.dni" required>
        </div>
        <div class="form-group">
          <label >Direccion</label>
          <input type="text" class="form-control" id="direccion"
                 name="direccion" [(ngModel)]="cliente.direccion">
        </div>
        <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
        <button type="button" class="btn btn-outline-primary btn-block" (click)="volver()">
            <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
      </form>
    </div>
  </div>
</div>
