    
<div class="container">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group ">
          <mat-form-field class="col-md-12">
            <mat-label>Nombre del Cliente</mat-label>
            <input matInput type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="col-md-12">
            <mat-label>Apellido del Cliente</mat-label>
            <input matInput type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido" required>
          </mat-form-field>  
        </div>
        <div class="form-group">
          <mat-form-field class="col-md-12">
            <mat-label>DNI del Cliente</mat-label>
            <input matInput type="text" class="form-control" id="dni" name="dni" [(ngModel)]="dni" required >
          </mat-form-field>  
        </div>
        <div class="form-group">
          <mat-form-field class="col-md-12">
            <mat-label>Direccion del Cliente</mat-label>
            <input matInput type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion">
          </mat-form-field>  
        </div>
        <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
          <i class="fa fa-solid fa-plus"></i> Crear</button>
        <button type="button" class="btn btn-outline-primary btn-block" (click)="volver()">
          <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
      </form>
    </div>
  </div>
</div>
