    
<div class="container">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido" required>
        </div>
        <div class="form-group">
          <label for="dni">Dni</label>
          <input type="number" class="form-control" id="dni" name="dni" [(ngModel)]="dni" required>
        </div>
        <div class="form-group">
          <label for="direccion">Direccion</label>
          <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion">
        </div>
        <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
          <i class="fa fa-solid fa-plus"></i> Crear</button>
        <button type="button" class="btn btn-outline-primary btn-block" (click)="volver()">
          <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
      </form>
    </div>
  </div>
</div>
