<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active" class="brand-link">
    <img src="./assets/dist/img/logo_avatar_2.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">Neumen 2.0</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="./assets/dist/img/avatar5.png" *ngIf="username" class="img-circle elevation-2" alt="User Image">
        <img src="./assets/dist/img/avatar-invitado.png" *ngIf="!username" class="img-circle elevation-2"
          alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block" *ngIf="!descri">Hello, Invitado</a>
        <a href="#" class="d-block" *ngIf="descri">Hello, {{ descri }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <div *ngIf="isLogged">
          <li class="nav-item" *ngFor="let item of menuItems">
            <a class="nav-link" style="cursor: pointer;">
              <i class="{{ item.icono }}"></i>
              <p>
                {{ item.titulo }}
                <span class="badge badge-warning ml-2">{{ item.submenu.length }}</span>
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item" *ngFor="let submenu of item.submenu">
                <a [routerLink]="submenu.url" style="cursor: pointer;"
                  routerLinkActive="router-link-active" class="nav-link">
                  <i class="{{ submenu.icono }}"></i>&nbsp;
                  <p>{{ submenu.titulo }}</p>
                </a>
              </li>
            </ul>
          </li>
        </div>
        <li class="nav-item">
          <a [routerLink]="['/personal/periodo-prueba']" class="nav-link">
            <i class="nav-icon fas fa-users"></i>
            <p>
              Perosnal
              <!--<span class="badge badge-info right">2</span>-->
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/productos']" class="nav-link">
            <i class="nav-icon fas fa-users"></i>
            <p>
              Productos
              <!--<span class="badge badge-info right">2</span>-->
            </p>
          </a>
        </li>

        <li class="nav-header">EXAMPLES</li>
        <li class="nav-item">
          <a class="nav-link" data-widget="control-sidebar" data-slide="true" *ngIf="isLogged" (click)="logOut()"
            href="#" role="button">
            <i class="fas fa-sign-out-alt"></i>
            <p class="ml-2">Logout</p>
          </a>
          <a class="nav-link" data-widget="control-sidebar" data-slide="true" routerLink="/login" *ngIf="!isLogged"
            role="button">
            <i class="fas fa-sign-in-alt"></i>
            <p class="ml-2">Login</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
