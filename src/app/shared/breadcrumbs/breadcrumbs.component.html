 <!-- Content Header (Page header) -->
 <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{ titulo }}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li *ngIf="titulo != 'Home'" class="breadcrumb-item active"><a *ngIf="urltitulo != 'no' " routerLink="{{urltitulo}}">{{titulo}}</a><span  *ngIf="urltitulo == 'no' ">{{titulo}}</span></li>
            <li *ngIf="Subtitulo" class="breadcrumb-item active">{{Subtitulo}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
